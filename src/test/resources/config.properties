# browser option "chrome", "chrome-remote", "edge", "edge-remote", "firefox", "firefox-remote"
browser=chrome
# mode headless option "true" or "false"
headless=false
# webdriver wait in seconds
web-driver-wait=10
# report theme option "dark" or "standard"
report-theme=dark
# report logo url string
report-logo-url=https://raw.githubusercontent.com/charleslana/test/579b6782913acc56571ce7d25fd1707dd6edce08/selenium.svg
# report datetime format default "yyyy-MM-dd HH-mm-ss"
report-datetime-format=yyyy-MM-dd HH-mm-ss
# open report after tests "true" or "false"
open-report-after-tests=true
# remote url
remote-url=http://localhost:4444/wd/hub/